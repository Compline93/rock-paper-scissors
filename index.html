<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <p id="sidebarheading">Technical Documentation</p>
        <ul id="doclinks">
            <li>Product Requrements</li>
            <li>UX Documentation</li>
            <li>User Manual</li>
        </ul>
    </div>
    <div class="container">
        <div class="scoreboard">
            <div class="playerside">
                <p id="playerheading">Player:</p>
                
                <p id="playerscore">0</p>
            </div>
            <div class="announcer">
                <p id="playerchoice"></p>
                <p id="computerchoice"></p>
                <p id="narrative">Make a Choice to Begin!</p>
            </div>
            <div class="computerside">
                <p id="computerheading">Computer:</p>
                
                <p id="computerscore">0</p>
            </div>
        </div>
        <div class="inputs">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
